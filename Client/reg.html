<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <script type="module" src="/scripst/registration.js"></script>
        <link href="styles/style.css" rel="stylesheet">
    </head>

    <body>
        <nav class="top">
            <div class="logo">
                <a href="/" class="mainpage">NoteMe!</a>
            </div>
        </nav>

        <form class="form" onsubmit="return false">
            <div class="input">
                <input type="text" class="name" placeholder="First name">
            </div>

            <div class="input">
                <input type="text" class="second-name" placeholder="Second name">
            </div>

            <div class="input">
                <input type="text" class="nick" placeholder="Your nickname">
            </div>

            <div class="input">
                <input type="text" class="age" placeholder="Your age">
            </div>

            <div class="input">
                <input type="text" class="email" placeholder="E-mail">
            </div>

            <div class="input">
                <input type="password" class="password" placeholder="Password">
            </div>

            <div class="input">
                <input type="submit" value="Get it" class="btn">
            </div>          
        </form>

        <a class="home" href="/">Return to a main page</a>
        <div>
            <p class="error"></p>
        </div>
    </body>
</html>
